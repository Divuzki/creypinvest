{% extends "base.html" %}

{% load tailwind_filters %}

{% load i18n %}


{% block title %}{% trans "Change Password" %}{% endblock %}
{% block content %}
<div class="site-section mb-5">
    <div class="container">
     <div class="form-register">
       <form method="POST" class="password_change" id="password_change_form" action="{% url 'account_change_password' %}">
           {% csrf_token %}
               <legend>{% trans "Change Password" %}</legend>
               <div class="form-group">
                 {% for form in form %}
                 {{form|crispy}}
                 {% endfor %}
              </div>
              <div class="form-group">
                <input type="submit" name="action" class="btn btn-primary" value='{% trans "Change Password" %}'>
              </div>
              <a href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>
       </form>
      </div>
    </div>
  </div>
{% endblock %}
